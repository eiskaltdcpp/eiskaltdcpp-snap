name: eiskaltdcpp
version: git
summary: file sharing program using DC and ADC protocols
description: |
  EiskaltDC++ is a cross-platform program that uses the Direct Connect and
  Advanced Direct Connect protocols. It is compatible with DC++, AirDC++,
  FlylinkDC++ and other DC clients. EiskaltDC++ also interoperates with all
  common DC hub software.

grade: stable
confinement: strict

architectures:
  - build-on: amd64
    run-on: amd64
  - build-on: i386
    run-on: i386
  - build-on: armhf
    run-on: armhf
  - build-on: arm64
    run-on: arm64

base: core18

version-script: |
  set -x
  cd $SNAPCRAFT_PRIME/../parts/eiskalt/src
  vers=`git describe --tags`
  echo ${vers#"v"}

apps:
  eiskaltdcpp-env:
    command: env
    environment:
      HOME: "$SNAP_USER_COMMON"
  eiskaltdcpp:
    command: ./bin/desktop-launch $SNAP/usr/bin/eiskaltdcpp
    desktop: usr/share/applications/eiskaltdcpp-qt.desktop
    environment:
      DISABLE_WAYLAND: 1
      WAYLAND_DISPLAY: no-display
      QTCOMPOSE: $SNAP/usr/share/X11/locale
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/pulseaudio
      HOME: "$SNAP_USER_COMMON"
    plugs:
      - desktop
      - desktop-legacy
      - gsettings
      - home
      - network
      - network-bind
      - network-manager
      - removable-media
      - pulseaudio
      - unity7

parts:
  eiskalt:
    plugin: cmake
    #source: .
    source: https://github.com/eiskaltdcpp/eiskaltdcpp.git
    build-packages:
      - liblua5.1-dev
      - libpcre3-dev
      - libbz2-dev
      - zlib1g-dev
      - libssl-dev
      - libaspell-dev
      - gettext
      - libidn2-dev
      - libminiupnpc-dev
      - qtbase5-dev
      - qttools5-dev
      - qtmultimedia5-dev
    configflags:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DFORCE_XDG=OFF # use $HOME for configs, which we map to $SNAP_USER_COMMON
      - -DWITH_LUASCRIPTS=ON
      - -DLINK=STATIC
    stage-packages:
      - libqt5concurrent5
      - libqt5sql5
      - libqt5sql5-sqlite
      - libqt5xml5
      - libaspell15
      - liblua5.1-0
      - libpcrecpp0v5
      - libpulse0
      - miniupnpc
      - qttranslations5-l10n
    override-prime: |
        snapcraftctl prime
        sed -i "s|^Icon=.*|Icon=\${SNAP}/usr/share/icons/hicolor/128x128/apps/eiskaltdcpp.png|g" usr/share/applications/eiskaltdcpp-qt.desktop
    organize:
      usr/bin/eiskaltdcpp-qt: usr/bin/eiskaltdcpp
    after: [desktop-qt5]
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libqt5widgets5
      - libqt5multimedia5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
